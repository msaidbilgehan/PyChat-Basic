{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>



<div class="auth-form-container">
    <!-- Sign In Form -->
    <form id="login-form" class="auth-form">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Sign In</button>
        </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="auth-form" style="display: none;">
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Sign Up</button>
        </div>
    </form>


    <!-- Additional UI elements for switching between forms -->
    <div class="form-switch">
        <p>Not registered yet? <a href="#" onclick="switchToSignUp()">Create an account</a></p>
        <p>Already have an account? <a href="#" onclick="switchToSignIn()">Sign in here</a></p>
    </div>
</div>

{% endblock content %}
